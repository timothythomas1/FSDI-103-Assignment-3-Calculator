<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css".css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Simple JS Calculator</h1>
    </header>
    <main>
        <div class="instructions">
            <ol>
                <li>Click the button to start the calculator!</li>
                <li>Add two numbers in the prompt.</li>
                <li>The calculator will display the result of the operations + - * /</li>
            </ol>
        </div>
        <button onclick="calculator();">Click to Start</button>

        <div id="results">
            <h1>Results Zone!</h1>
        </div>
        <div class="grid-container">
            <div class="grid-item terq">AC</div>
            <div class="grid-item terq">+/-</div>
            <div class="grid-item terq">%</div>  
            <div class="grid-item red">/</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>  
            <div class="grid-item red">*</div>  
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>  
            <div class="grid-item red">-</div>  
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>  
            <div class="grid-item red">+</div>
            <div class="grid-item orange">DEL</div>
            <div class="grid-item">0</div>
            <div class="grid-item">.</div>  
            <div class="grid-item red">=</div>  
          </div>

        
    </main>

    <script src="./calculator.js"></script>
</body>
</html>
